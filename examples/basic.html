<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/grapesjs/0.19.4/css/grapes.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/grapesjs/0.19.4/grapes.min.js"></script>
    <script src="../dist/grapesjs-echarts.js"></script>
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="gjs"></div>

    <script type="text/javascript">
        let editor = grapesjs.init({
            height: "100%",
            container: "#gjs",
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            plugins: ["gjs-echarts-presets"],
            pluginsOpts: {
                "gjs-echarts-presets": {
                    /* Test here your options  */
                },
            },
            storageManager: {
                autosave: 1,
                autoload: 1,
                type: "local",
            },
        });
    </script>
</body>
</html>
